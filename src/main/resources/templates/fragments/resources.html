<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<!---头部引用文件--->
<div th:fragment="head" th:remove="tag">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/lib/gentelella/images/favicon.ico" type="image/ico"/>

    <title>Gentelella Alela! | </title>

    <!-- Bootstrap -->
    <link href="/lib/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css"
          th:src="@{/lib/gentelella/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="/lib/gentelella/vendors/font-awesome/css/font-awesome.min.css"
          th:src="@{/lib/gentelella/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link href="/lib/gentelella/vendors/nprogress/nprogress.css" rel="stylesheet">
    <!-- iCheck -->
    <link href="/lib/gentelella/vendors/iCheck/skins/flat/green.css" rel="stylesheet">

    <!-- bootstrap-progressbar -->
    <link href="/lib/gentelella/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet">
    <!-- JQVMap -->
    <link href="/lib/gentelella/vendors/jqvmap/dist/jqvmap.min.css" rel="stylesheet"/>
    <!-- bootstrap-daterangepicker -->
    <link href="/lib/gentelella/vendors/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="/lib/gentelella/build/css/custom.min.css" rel="stylesheet">
</div>

<!---第三方库文件--->
<div th:fragment="scripts" th:remove="tag">
    <!-- jQuery -->
    <script src="/lib/gentelella/vendors/jquery/dist/jquery.min.js"></script>
    <!-- Bootstrap -->
    <script src="/lib/gentelella/vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- FastClick -->
    <script src="/lib/gentelella/vendors/fastclick/lib/fastclick.js"></script>
    <!-- NProgress -->
    <script src="/lib/gentelella/vendors/nprogress/nprogress.js"></script>
    <!-- Chart.js -->
    <script src="/lib/gentelella/vendors/Chart.js/dist/Chart.min.js"></script>
    <!-- gauge.js -->
    <script src="/lib/gentelella/vendors/gauge.js/dist/gauge.min.js"></script>
    <!-- bootstrap-progressbar -->
    <script src="/lib/gentelella/vendors/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <!-- iCheck -->
    <script src="/lib/gentelella/vendors/iCheck/icheck.min.js"></script>
    <!-- Skycons -->
    <script src="/lib/gentelella/vendors/skycons/skycons.js"></script>
    <!-- Flot -->
    <script src="/lib/gentelella/vendors/Flot/jquery.flot.js"></script>
    <script src="/lib/gentelella/vendors/Flot/jquery.flot.pie.js"></script>
    <script src="/lib/gentelella/vendors/Flot/jquery.flot.time.js"></script>
    <script src="/lib/gentelella/vendors/Flot/jquery.flot.stack.js"></script>
    <script src="../vendors/Flot/jquery.flot.resize.js"></script>
    <!-- Flot plugins -->
    <script src="/lib/gentelella/vendors/flot.orderbars/js/jquery.flot.orderBars.js"></script>
    <script src="/lib/gentelella/vendors/flot-spline/js/jquery.flot.spline.min.js"></script>
    <script src="/lib/gentelella/vendors/flot.curvedlines/curvedLines.js"></script>
    <!-- DateJS -->
    <script src="/lib/gentelella/vendors/DateJS/build/date.js"></script>
    <!-- JQVMap -->
    <script src="/lib/gentelella/vendors/jqvmap/dist/jquery.vmap.js"></script>
    <script src="/lib/gentelella/vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
    <script src="/lib/gentelella/vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>
    <!-- bootstrap-daterangepicker -->
    <script src="/lib/gentelella/vendors/moment/min/moment.min.js"></script>
    <script src="/lib/gentelella/vendors/bootstrap-daterangepicker/daterangepicker.js"></script>

    <!-- Custom Theme Scripts -->
    <script src="/lib/gentelella/build/js/custom.min.js"></script>
    <script src="/js/controller.js?v=2.1.4" th:src="@{/js/controller.js}"></script>
</div>
</body>
</html>
